<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>GitHub HTML Preview</title>
    <style>
        body {
            font: 12px 'Helvetica Neue', Helvetica, Arial, freesans, clean, sans-serif;
            color: #333;
        }
        h1 {
            font-size: 20px;
        }
        a {
            color: #666;
        }
        #preview {
            display: none;
            padding: 20px;
            text-align: center;
        }
        strong {
            color: #333;
            background-color: #FAFFA6;
            padding: 0.1em;
        }
    </style>
</head>
<body>
<form id="preview" onsubmit="location.href='/?'+this.file.value;return false">
    <h1>GitHub HTML Preview</h1>
    <p>
        Enter URL of the HTML file to preview:
        <input type="url" id="file" value="" placeholder="e.g. https://github.com/user/repo/blob/master/index.html" size="60" autofocus>
        <input type="submit" value="Preview">
    </p>
    <p>or prepend to the URL: <code><strong>http://s10cho.github.io/tools/htmlpreview/index.html/?</strong>https://github.com/twbs/bootstrap/blob/gh-pages/2.3.2/index.html</code></p>
</form>
<script src="index.js"></script>
</body>
</html>
